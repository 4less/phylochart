<section class="page" id="page-betadiv" hidden>
  <header class="page-header">
    <div class="header-bar">
      <img
        src="assets/logo_horizonal_export_white.svg"
        alt="Phylochart logo"
        class="logo"
      />
    </div>
    <div class="header-text">
      <h1>Beta diversity overview</h1>
      <p class="subtitle">
        Pairwise distance distributions across metadata groups.
      </p>
    </div>
  </header>
  <div class="charts">
    <div class="chart-card full-width loading-container" id="betaPanelCard">
      <div class="chart-title" id="betaPanelTitle">Beta diversity by condition</div>
      <div class="panel-controls">
        <label for="betaMetricSelect">Metric</label>
        <select id="betaMetricSelect"></select>
        <label for="betaConditionSelect">x-Axis</label>
        <select id="betaConditionSelect"></select>
        <span class="refresh-control">
          <button id="betaRefreshPanel" class="refresh-button" type="button">Refresh</button>
          <label class="auto-refresh">
            <input id="betaAutoRefresh" type="checkbox" />
            Auto
          </label>
        </span>
      </div>
      <div id="betaChartPanel"></div>
      <div class="loading-overlay" id="betaPanelLoading" hidden>
        <span class="spinner" aria-hidden="true"></span>
        Loading beta diversity...
      </div>
    </div>
  </div>
  <div class="charts">
    <div class="chart-card full-width table-panel" id="betaSummaryPanel">
      <div class="table-panel-header">
        <div class="chart-title">Beta diversity summary</div>
        <button
          class="refresh-button table-panel-toggle"
          type="button"
          data-table-toggle="betaSummaryPanel"
          aria-expanded="true"
        >
          Hide table
        </button>
      </div>
      <div class="table-panel-body" id="betaSummaryBody">
        <div id="betaSummaryTable" class="summary-table"></div>
      </div>
    </div>
  </div>
  <div class="charts">
    <div class="chart-card full-width table-panel" id="betaStatsPanel">
      <div class="table-panel-header">
        <div class="chart-title">PERMANOVA stats</div>
        <button
          class="refresh-button table-panel-toggle"
          type="button"
          data-table-toggle="betaStatsPanel"
          aria-expanded="true"
        >
          Hide table
        </button>
      </div>
      <div class="table-panel-body" id="betaStatsBody">
        <div id="betaStatsTable" class="summary-table"></div>
      </div>
    </div>
  </div>
  <div id="betaStatus">Waiting for beta diversity data...</div>
</section>
